<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 10px 0 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #chain-container,
      #mine-container {
        margin-top: 40px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
        text-align: left;
      }

      th,
      td {
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Voting System</h1>

    <form id="voteForm">
      <label for="voter_id">Voter ID</label>
      <input type="text" id="voter_id" name="voter_id" required />

      <label for="candidate">Candidate</label>
      <select id="candidate" name="candidate" required>
        <option value="Candidate 1">Candidate 1</option>
        <option value="Candidate 2">Candidate 2</option>
        <option value="Candidate 3">Candidate 3</option>
      </select>

      <button type="submit">Submit Vote</button>
    </form>

    <div id="mine-container">
      <h2>Mine Block</h2>
      <button id="mineButton">Mine Block</button>
      <div id="minedBlock"></div>
    </div>

    <div id="chain-container">
      <h2>Blockchain</h2>
      <div id="chain"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
